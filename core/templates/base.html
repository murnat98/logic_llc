{% load static %}

<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block links %}
        <link rel="stylesheet" href="{% static 'bootstrap-4-2/css/bootstrap.min.css' %}">
    {% endblock %}

    {% block title %}
        {% include 'title.html' %}
    {% endblock %}
</head>

<body>

{% block head %}
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'core:logout' %}">Выйти</a>
        {% endif %}
    </div>
{% endblock %}

{% block content %}
{% endblock %}

<script type="text/javascript" src="{% static 'bootstrap-4-2/js/bootstrap.min.js' %}"></script>

</body>

</html>
