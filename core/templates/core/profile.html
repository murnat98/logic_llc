{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container">
            <div class="jumbotron">
                <div class="row text-center">
                    <div class="col-12">
                        <h2 class="text-center">Пользователь {{ user.get_full_name }}</h2>
                        <p class="text-lg-left">Email: {{ user.email }}</p>
                        <p class="text-lg-left">username: {{ user.username }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
